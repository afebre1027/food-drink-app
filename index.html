    <title>Food & Drink - Quick Recipes for Students</title>

<body>
    <header class="hero pure-u-1">
        <h1 class="heroText-h1">Time To Dine!</h1>
        <h2 class="heroText-h2">Quick Recipes for Students</h2>
    </header>

<div class="sidebar">
    <div id="timeGroup" role="group">
        <h2>Cook Time</h2>
        <button type="button" id="10" class="pure-button">10min</i></button>
        <button type="button" id="15" class="pure-button">15min</button>
        <button type="button" id="30" class="pure-button">30min</button>
    </div>
    <div id="foodGroup" role="group" aria-label="First group">
        <h2>Select your Protein</h2>
        <button type="button" id="chicken" class="pure-button">Chicken</button>
        <button type="button" id="beef" class="pure-button">Beef</button>
        <button type="button" id="lamb" class="pure-button">Lamb</button>
        <button type="button" id="fish" class="pure-button">Fish</button>
        <button type="button" id="shrimp" class="pure-button">Shrimp</button>
        <button type="button" id="turkey" class="pure-button">Turkey</button>
        <button type="button" id="duck" class="pure-button">Duck</button>
    </div>
    <div class="drinkGroup">
        <h2>Select you Alchol</h2>
        <button id="Gin" class=" pure-button">Gin</button>
        <button id="Vodka" class=" pure-button">Vodka</button>
        <button id="Tequila" class=" pure-button">Tequila</button>
        <button id="Rum" class=" pure-button">Rum</button>
        <button id="Whiskey" class=" pure-button">Whiskey</button>
    </div>
    
</div>




    <main class="">
        <!-- search section with search history -->
        <div class="foodContainer ">
            <h1 class="title" id="foodTitle"></h1>

            <!--protein image result -->
            <p id="foodDescription" class="description">fdsjfnsdfjnsijfnisfn</p>
            <img id="foodImg" src="./img/header1.jpg" alt="" />
            <ul class="foodIngredients"></ul>
        </div>
        <!-- <button type='button' id='searchBtn' class='pure-button'>Search</button> -->
        </div>

        <!-- drink form -->
        <div class="drinkContainer ">
            <h1 class="title" id="drinkTitle"></h1>
            <img src="./img/header1.jpg" alt="" id="drinkImage">
            <ul class="drinkIngredients">
            </ul>
            <p id="drinkDescription" class="description">sdjfnsifnsifnisfnisf</p>
        </div>
        <div class="pure-u-1 pure-u-md-3-4">
            <div id="food-drink-output" class="col border border-dark">
                <div id="output" class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-4"></div>
            </div>
            <div class="modal" id="modal">
                <div class="modal-container">
                    <div class="close-button">&times;</div>
                    <div class="modal-body">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- jquery script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <script src="script.js"></script>
