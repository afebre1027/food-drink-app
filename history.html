<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- pure.css -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"

<body onload="showhistory()">
    <header class="hero pure-u-1">
        <h1 class="heroText-h1">Time to Dine!</h1>
        <h2 class="heroText-h2">Quick Recipes for Students</h2>
    </header>
    <div class="sidebar">
        <a href="./index.html">
            <button class="pure-button button search-history full-width">Back to Recipes</button>
        </a>
        <div class="search-input">
            <div class="search-input-container">
                <input type="text" id="search-recipes" class="input-search" />
                <button type="button" class="pure-button full-width">Search</button>
                <span id="error-msg"></span>
            </div>      
        </div>
    </div>
    <main>
        <div class="result-container">
           <h2 class="text-center no-result">Nothing in history, comeback after you find a recipe</h2>
        </div>
 <!-- jquery script -->
